<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                    <button id="prevPage">
                        <p>Anteriores 60</p>
                    </button>
                </li>
                <li class="nav-item">
                    <button id="nextPage">
                        <p>Siguientes 60</p>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="submit" id="btnSort">
                        <p>Ordenar tarjetas de forma ascendente</p>
                    </button>
                </li>
            </ul>

            <div id="searchDiv">
                <input type="search" id="search" placeholder="Ingresa un id para buscar">
                <button type="submit" class="submit" id="submitbtn">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="contenedor" class="contenedorTarjetas row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
